<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Pictionary</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap.theme.css"/>

	<script type="text/javascript" src="http://localhost:1337/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<style>
		.tuiles{
			height:80px;
		}
	</style>
</head>
<body>
	<h1>Bienvue</h1>
	<div class="container">
		<div id="username">---</div>
		<div class="login">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="panel panel-primary ">
						<div class="panel-heading">
							Connection
						</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="connection_pseudo">Username</label>
									<input class="form-control" type="text" name="connection_pseudo" id="connection_pseudo" placeholder="Username"/>
									<div class="btn btn-primary" id="btn-connect">
										Connect
									</div>
								</div>
							</form>
						</div>
					</div><!--panel-->
				</div>
			</div>
		</div><!--login-->

		<div class="channel-list">
			<div class="row">
				 <div class="col-md-12">
				 	<div class="panel panel-info">
				 		<div class="panel-heading">
				 			Liste des salons	
				 		</div>
				 		<div class="panel-body">
				 			<!--Exemple d'un joueur -->
				 				<div class="col-md-12">
				 					<div class="btn btn-default">Easy</div>
				 					<div class="btn btn-default">Medium</div>
				 					<div class="btn btn-default">Hard</div>
				 				</div>
				 			<!---->
				 		</div>
				 	</div>
				 </div>
			</div>
		</div><!--channel-list-->

		<div class="game">
			<h1>Game</h1>
		</div><!--game-->


	</div><!--container-->
</body>
</html>
